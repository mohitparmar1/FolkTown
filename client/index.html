<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FolkTown</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      #top-ui {
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        height: 48px;
        background: rgba(255, 255, 255, 0.95);
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 0 12px;
        z-index: 9999;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      }
      #game-container {
        width: 100vw;
        height: calc(100vh - 48px);
        display: block;
        margin-top: 48px;
        overflow: hidden;
      }
      #wallet-address {
        font-size: 14px;
        color: #333;
      }
      #connect-wallet {
        padding: 6px 12px;
        border-radius: 4px;
        border: 1px solid #ccc;
        background: #fff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="top-ui">
      <button id="connect-wallet">Connect Phantom</button>
      <div id="wallet-address">Not connected</div>
    </div>

    <div id="game-container"></div>
  </body>
</html>
